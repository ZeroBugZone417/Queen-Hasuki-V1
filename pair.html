<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #2a0000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Floating anime particles */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,0,0.2) 10%, transparent 60%);
      animation: rotateBG 30s linear infinite;
      z-index: -1;
    }

    @keyframes rotateBG {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .box {
      width: 320px;
      padding: 25px;
      text-align: center;
      background: rgba(162, 0, 0, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      animation: floatBox 4s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 5px #ff4444;
    }

    h6 {
      font-weight: normal;
      margin-bottom: 20px;
      color: #ddd;
    }

    .input-container {
      display: flex;
      background: #1c1c1c;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
      animation: glowIn 2s ease;
    }

    @keyframes glowIn {
      from { box-shadow: none; opacity: 0; }
      to { box-shadow: inset 0 0 10px rgba(255,255,255,0.1); opacity: 1; }
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000;
      flex: 1;
      padding: 1rem;
      border: none;
      color: #ecf0f1;
      font-size: 15px;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: 0 0 10px #25d366;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #20b954;
      transform: scale(1.05);
      box-shadow: 0 0 15px #25d366;
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
      font-size: 18px;
      color: #25d366;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    #pair {
      margin-top: 15px;
      font-size: 18px;
      animation: fadeText 1s ease forwards;
    }

    @keyframes fadeText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #copy {
      cursor: pointer;
      animation: glowCode 2s infinite alternate;
    }

    @keyframes glowCode {
      from { text-shadow: 0 0 5px #25d366; }
      to { text-shadow: 0 0 15px #25d366; }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3>Link Robin with phone number</h3>
          <h6>üî¢ Enter your number with country code. ROBIN WEB PAIR</h6>

          <div class="input-container">
            <input type="tel" id="number" placeholder="+94704xxxxxx">
            <button id="submit">Submit</button>
          </div>

          <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>

          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      setTimeout(() => { obj.innerText = text; }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Enter your WhatsApp number with country code.</span>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Invalid number format. Try again.</span>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "‚ùó Service Unavailable";
          a.innerHTML = '<div id="copy" onclick="Copy()" style="color:#25d366;font-weight:bold">CODE: <span style="color:white;">' + code + '</span></div>';
        } catch {
          a.innerHTML = '<span style="color:red">‚ùó Error fetching code.</span>';
        } finally {
          document.getElementById("loading-spinner").style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
